<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- SOS Contact Tab -->
  <ion-tab title="SOS Kontakt" icon-off="ion-ios-telephone-outline" icon-on="ion-ios-telephone" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Police" icon-off="ion-document" icon-on="ion-document-text" href="#/tab/policy">
    <ion-nav-view name="tab-policy"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Poslovnice" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>


</ion-tabs>
