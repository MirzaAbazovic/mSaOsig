<ion-view view-title="Kalkulator cijene police PZO">

  <ion-nav-buttons side="left">
        <img src="img/marker.jpg" />
   </ion-nav-buttons>
  <ion-content>



<div class="card">
  <div class="item item-text-wrap">

       <b class="assertive">Izračunajte cijenu police putničkog zdravstvenog osiguranja - PZO</b>
  </div>
</div>



<div class="list">
  <label class="item item-input">
    <span class="input-label">Pocetak</span>
    <input type="date" ng-model="policy.dateFrom">
  </label>
  <label class="item item-input">
    <span class="input-label">Kraj</span>
    <input type="date" ng-model="policy.dateTo">
  </label>
</div>

<label class="item item-input">
  <span class="input-label">Broj odraslih</span>
  <input type="number">
</label>


<label class="item item-input">
  <span class="input-label">Broj maloljetnih osoba</span>
  <input type="number">
</label><button class="button button-block button-assertive button-outline">
    
       <b>Individualna polica</b>
</button>
<button class="button button-block button-assertive button-outline">
     
       <b> Porodična polica</b>
</button>

<div class="card">
  <div class="item item-text-wrap">
       <b class="assertive"> Posebna ponuda:
      Porodično putničko zdravstveno osiguranje za zemlje regiona
        (Hrvatska, Crna Gora, Srbija i Makedonija) </br>Cijena 29 KM za 15 dana
      </b>
  </div>
</div>
   
  </ion-content>
</ion-view>
